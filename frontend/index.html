<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/login.js" defer></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>

<body>
    <main>
        <div class="image">
            <img src="./assets/logo X.png" alt="">
        </div>
        <div class="main-container">
            <h3 class="title">Happening now</h3>
            <h1 class="jointo">Join today.</h1>
            <div class="box">
                <div class="form-group">
                    <input type="email" id="username" placeholder="username">
                  
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="password">
                    
                </div>
                <button class="login">Login</button>
                <p>Don't have an account? <a href="./pages/signup.html">Register now</a></p>
            </div>
        </div>
    </main>
</body>

</html>
