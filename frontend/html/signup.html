<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/frontend/css/signup.css">
    <link rel="shortcut icon" href="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg"
    <script src="../js/signup.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<style>
    .msg {
        text-align: center;
        font-family: sans-serif;
        font-size: 13px;
        font-weight: bold;
        display: none;
    }
</style>

<body>
    <main>
        <div class="image">
            <img src="/frontend/assets/logo X.png" alt="">
        </div>
        <div class="main-container">
            <h3 class="title">Happening now</h3>
            <h1 class="jointo">Join today.</h1>
            <div class="signup-box" style="display: blobk;">
                <div class="sign-box">
                    <input type="text" id="firstname" placeholder="Ismingizni kiriting">
                    <span class="icons"><i class="fa-regular fa-user"></i></span>
                </div>
                <div class="sign-box">
                    <input type="text" id="username" placeholder="username">
                    <span class="icons">
                        <i class="fa-regular fa-user"></i>
                    </span>
                </div>
                
                <div class="sign-box">
                    <input class="signupbox" type="file" id="photo" accept="image/*" placeholder="rasm kiriting">
                    <span class="icons">
                        <i class="fa-solid fa-link"></i>
                    </span>
                    <div class="msg" id="msg">
                    </div>
                </div>
                <div class="sign-box">
                    <input type="password" id="password" placeholder="password">
                    <span class="icons"><i class="fa-solid fa-lock"></i></span>

                </div>
                <button id="sign-btn" class="sign-btn">Sign Up</button>
                <p>Already have an account? <a href="/frontend/index.html">Login</a></p>
            </div>
        </div>
    </main>
</body>

</html>
